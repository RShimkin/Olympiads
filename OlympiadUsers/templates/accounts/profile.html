{% extends 'base.html' %}

{% block content %}

<div class="container mt-3 mb-2 cont pt-2">
    <h1>{{ title }}</h1>

    <form action="{% url 'update_profile' %}" method="post">
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        {% if not user_type_set %}
        {{ user_type_form.as_p }}
        {% endif %}
        <button type="submit">Сохранить</button>
    </form>
</div>

{% endblock content %}
