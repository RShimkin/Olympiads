{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}

<div class="container mt-3 mb-2 cont pt-2 pb-2 centerBlock">

    <h1>{{title}}</h1>

    <form action="{% url 'createstask' %}" method="post">
        {% csrf_token %}
        {{ form | crispy }}
        <input type="submit" value="Send" class="btn btn-primary">
    </form>

</div>

{% endblock %}
