{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}

<div class="container mt-3 mb-2 cont pt-2 pb-2 centerBlock">

    <style>
        
        .customTable {
            border-radius: 10px;
        }
        
        .upper {
            background-color: rgb(250, 236, 130);
            border-radius: 10px;
        }

        .underline {
            border-bottom:rgba(25, 24, 17, 0.2) 1px solid;
        }

        .mes {
            font-style: oblique;
        }
    </style>

    <h4>{{task.name}}</h4>

    {{task.description}}

    <button><a href="{% url 'stask' oid %}">Начать</a></button>

    <div id="rating_table">
        <div class="pb-1 mt-3">
            <table class="table table-dark table-inverse table-striped table-hover customTable">
                <thead class="thead-default">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Пользователь</th>
                    <th scope="col">Очки</th>
                    <th scope="col">Время</th>
                </tr>
                </thead>
                <tbody>
                    {% for i,res in rating %}
                        <tr>
                        <th scope="row">{{i}}</th>
                        <td>{{ res.username }}</td>
                        <td>{{ res.points }}</td>
                        <td>{{ res.time }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

</div>

{% endblock %}
