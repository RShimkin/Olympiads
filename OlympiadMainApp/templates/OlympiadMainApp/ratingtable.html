<div class="pb-1 mt-3">
    <table class="table table-dark table-inverse table-striped table-hover customTable">
        <thead class="thead-default">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Пользователь</th>
            <th scope="col">Очки</th>
            <th scope="col">Время</th>
        </tr>
        </thead>
        <tbody>
            {% for i,res in rating %}
                <tr>
                <th scope="row">{{i}}</th>
                <td>{{ res.uname }}</td>
                <td>{{ res.points }}</td>
                <td>{{ res.time }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
