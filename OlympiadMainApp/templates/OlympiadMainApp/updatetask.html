{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}

<div class="container mt-3 mb-2 cont pt-2 centerBlock">

    <h1>{{title}}</h1>

    <h3>{{task.name}}</h3>

    <div>
        {{task.description}}
    </div>

    <div id="testdata_table">
        <table class="table table-dark table-inverse table-striped table-hover customTable">
            <thead class="thead-default">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Входные</th>
                <th scope="col">Выходные</th>
            </tr>
            </thead>
            <tbody>
                {% for td in task.tests %}
                    <tr>
                        <th scope="row">{{i}}</th>
                        <td>{{ td.testinput }}</td>
                        <td>{{ td.testoutput }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <form action="{% url 'updatetask' task.name %}" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success sb">Добавить</button>
    </form>

</div>

{% endblock %}
