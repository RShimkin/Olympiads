{% extends 'base.html' %}

{% block content %}
<h1>{{title}}</h1>

<form action="{% url 'home' %}" method="post">
    {% csrf_token %}
    <div>
    {% for field in form %}
    <div class="form-group">
        {{field.label_tag}}
        <div>{{field}}</div>
        {% if field.errors%}
        {% for er in field.errors %}
        <div class="alert alert-danger">
            {{er}}
        </div>
        {% endfor %}
        {% endif %}
    </div>
    {% endfor %}
    </div>
    <input type="submit" value="Send" class="btn btn-primary">
</form>

{% endblock %}
